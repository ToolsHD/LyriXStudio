<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LyriXStudio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0f1419', // Very dark navy
              surface: '#1a1f2e',    // Dark surface
              card: '#25303d',       // Elevated surface
              border: '#374151',     // Subtle gray
              
              // Text hierarchy
              text: {
                DEFAULT: '#e8eaed', // Primary
                primary: '#e8eaed',
                secondary: '#9ca3af', // Muted
              },
              muted: '#9ca3af',

              // Accents
              accent: {
                500: '#6366f1', // Indigo (Primary)
                600: '#4f46e5', // Darker Indigo (Hover)
                primary: '#6366f1',
                secondary: '#10b981', // Emerald
              },
              
              success: '#10b981',
              warning: '#f59e0b',
              error: '#ef4444',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
              mono: ['JetBrains Mono', 'Fira Code', 'monospace'],
            },
            boxShadow: {
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.15)',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
      
      body {
        background-color: #0f1419;
      }

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      input[type="range"]::-webkit-slider-thumb {
        appearance: none;
        height: 12px;
        width: 12px;
        background-color: #e8eaed;
        border-radius: 50%;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.2s;
      }
      .group:hover input[type="range"]::-webkit-slider-thumb {
        opacity: 1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react": "https://esm.sh/react@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8?deps=react@18.2.0,react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0,react-dom@18.2.0",
    "diff": "https://esm.sh/diff@5.2.0",
    "iso-639-1": "https://esm.sh/iso-639-1@3.1.2",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-background text-text h-screen overflow-hidden selection:bg-accent-primary/30 font-sans antialiased">
    <div id="root"></div>
  </body>
</html>
